<!doctype html>
<html lang="en">

<head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous" />
        <link rel="shortcut icon" href="/assets/calculator.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js" defer></script>
</head>

<body>
        <div class="container-fluid min-vh-100 bg-white main">
                <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-5">
                        <div class="container-fluid cal_main w-100 h-100 p-2">
                                <div class="container-fluid p-5 cal_screen shadow text-white rounded-5">
                                        <div class="container-fluid text-end fs-5 text-white-50" id="history">0</div>
                                        <div class="container-fluid text-end fs-1" id="screen">0</div>
                                </div>
                                <div class="container-fluid py-3 px-0 cal_btns">
                                        <div class="row gap-2">
                                                <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                                        <div class="container-fluid px-0">
                                                                <div
                                                                        class="row d-flex justify-content-center align-items-center gap-2">
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="7">7</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="8">8</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="9">9</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="+">+</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="-">-</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="4">4</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="5">5</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="6">6</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="*">*</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="/">/</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="1">1</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="2">2</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="3">3</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="(">(</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id=")">)</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="clear">C</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="0">0</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3 fw-bolder"
                                                                                        id=".">.</button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="del"><i
                                                                                                class="bi bi-backspace"
                                                                                                style="font-size: 70%;"></i></button>
                                                                        </div>
                                                                        <div
                                                                                class="col-2 col-lg-2 col-md-2 col-sm-2 px-1">
                                                                                <button class="btn btn-dark py-3"
                                                                                        id="equal">=</button>
                                                                        </div>

                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>

                        </div>
                </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
</body>

</html>
